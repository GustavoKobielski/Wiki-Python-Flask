{% extends 'base.html' %} 

{% block content %} 

    <div class="container">
        <div class="mt-4">
            {% include 'nave.html' %}
            <h3>Lista de Postagem</h3>

            <form method="get" class="'row"> 
                <div class="col-9">
                    <input type="text" name="pesquisa" class="form-control" value="Pesquise por titulo de postagem!" onfocus="limparTexto(this)">
                </div>
                <div class="col-3 mt-3">
                    <button type="submit" class="btn btn-dark">Pesquisa</button>
                </div>

            </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Titulo</th>
                            <th>Mensagem</th>
                        </tr>
                    </thead>
                    <body>
                        {% for linha in context['dados'] %}
                        <tr>
                            <td>{{linha.nickname}}</td>
                            <td>{{linha.titulo}}</td>
                            <td>{{linha.mensagem}}</td>
                            <td><a href="{{url_for('contatoDetail', id=linha.id)}}"><img src="{{url_for('static', filename='img/seta-direita.png')}}" style="width: 35px;"></a></td>
                        </tr>
                        {% endfor %}

                    </body>
                </table>
        </div>
    </div>

    <script>
        function limparTexto(elemento) {
            elemento.value = '';
        }
    </script>

{% endblock %}
