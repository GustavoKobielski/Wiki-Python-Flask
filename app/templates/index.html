<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Bem vindo ao Wiki</h1>
            <a class="btn btn-dark mx-2" href="{{url_for('adicionarPostagem')}}">Adicionar Postagem</a>
            <a class="btn btn-dark mx-2" href="{{url_for('listaPagina')}}">Lista de postagens</a>
        </div>
    </div>



    <table class="table">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Titulo</th>
                <th>Mensagem</th>
            </tr>
        </thead>
        <body>
            {% for linha in context['dados'] %}
            <tr>
                <td>{{linha.nickname}}</td>
                <td>{{linha.titulo}}</td>
                <td>{{linha.mensagem}}</td>
                
            </tr>
            {% endfor %}

        </body>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
